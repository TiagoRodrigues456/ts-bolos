<ion-header>
  <ion-toolbar>
    <ion-title color="dark">Bolos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let product of products" [routerLink]="['/products-details', product.slug]">
      <ion-avatar slot="start">
        <img src={{product.imgUrl}}>
      </ion-avatar>
      <ion-label>
        <h1>{{product.title}}</h1>
        <h3>{{product.description}}</h3>
        <p>{{product.portions}} porções</p>
        <p>R$ {{product.price}},00</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
